<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assessment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="box">
        <div class="container">
            <h1>CONTACT US</h1>
            <hr>
            <!-- top section -->
            <!-- address-bar -->
            
            <div class="address-bar flex">
                <div class="add" style="width: 40%;">
                    <ol>
                        <li>ADDRESS:</li>
                        <li>Saint Marco Street, 6th</li>
                        <li>Floor, Tokyo, Japan, 123456.</li>
                    </ol>

                </div>
                <div class="contact " style="width: 40%">
                    <span style="color: red;"><i class="fa-solid fa-phone"></i> +91 1234567890</span><br>
                    <span style="color: blue;"><i class="fa-solid fa-envelope"></i> example@gmail.com</span>

                    
                </div>
                <div class="map-logo" style="width: 20%;">
                    <i class="fa-sharp fa-solid fa-location-dot"></i>

                </div>

            </div>
            <!-- lower section -->
            <!-- form&map -->
            <div class="fomr-map flex">
                <div class="form"  style="width: 50%;">
                    <!-- form -->
                        <form action="">
                            <div class="up flex">
                    <input type="text" name="name" id="name" placeholder="Name:" required minlength="3" maxlength="6" >
                    
                    <input type="text" name="company" id="company" placeholder="Company:" required>
                </div>
                <div class="middle flex">
                    <input type="text" name="email" id="email" placeholder="Email:" required>
                    <input type="number" name="number" id="mobile" placeholder="Mobile:" required minlength="10">
                </div>
                <div class="down">
                    <textarea name="" id="" cols="30" rows="5" placeholder="Message:"></textarea>
                </div>
                    <button>Send</button>
                </form>

                </div>
                <!-- google map -->
                <div class="map" style="width: 50%; padding: 0% 0%; box-sizing: border-box;">
                    <div class="frame">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3776843.676506548!2d71.31943700000001!3d22.4168315!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1678459972569!5m2!1sen!2sin" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>

                <!-- icons of media -->
                <div class="icons">
                    <span class="fac"><i class="fa-brands fa-square-facebook" style="font-size: 28px;"></i></span>
                    <span class="twi"><i class="fa-brands fa-square-twitter" style="font-size: 28px;"></i></span>
                    <span class="lin"><i class="fa-brands fa-linkedin" style="font-size: 28px;"></i></span>
                    <span class="git"><i class="fa-brands fa-square-github" style="font-size: 28px;"></i></span>
                </div>

                </div>
            </div>
        
        </div>
    </div>
    
</body>
</html>
